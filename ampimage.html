<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Google AMP Image</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-md-center">
                <h1 class="col text-center">Dosya Yükleme Formu</h1>
            </div>
            <main>
                <form method="post" enctype="multipart/form-data" class="form-horizontal">
                    <div class="form-group mb-2 row my-3">
                        <div class="col input-group input-group-sm pl-4 pr-5">
                            <input type="file" name="file" class="form-control mx-1">
                        </div>
                    </div>
                    <div class="col input-group-sm text-center">
                        <input type="submit" value="Yükle" class="btn btn-info">
                    </div>
                </form>
                <div id="url-display" class="input-group mb-3">
                    <div id="displayDivId" style="display: none;">
                        <input type="text" id="url-text" class="form-control" readonly>
                    </div>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="copy-button">Yüklenen Resim URL Kopyala</button>
                    </div>
                </div>
                <div id="image-display" class="text-center">
                    <img id="uploaded-image" src="" alt="" style="max-width: 100%;">
                </div>
            </main>
        </div>
        <script src="script.js"></script>
    </body>
</html>
